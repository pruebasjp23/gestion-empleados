<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:view contentType="text/html">

        <h:form id="frmSueldoEmpleado">

            <p:outputPanel id="panelEmpleado">
                <p:panelGrid>

                    <p:inputText id="txtCodigo" value="#{empleadoMB.empleado.codigo}" type="hidden"></p:inputText>

                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value="Empleado seleccionado: #{empleadoMB.empleado.nombre}" ></p:outputLabel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value="Sueldo actual: #{empleadoMB.empleado.sueldo}"></p:outputLabel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nuevo sueldo:" for="txtSueldo" ></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtSueldo" value="#{empleadoMB.nuevoSueldo}" autocomplete="off" type="number"></p:inputText>
                            <p:message for="txtSueldo"></p:message>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Cancelar" type="button" icon="ui-icon-cancel" onclick="PF('sueldoDialog').hide()" >
                            </p:commandButton>
                            <p:commandButton id="rootbtn" value="Guardar" update="frmSueldoEmpleado :formListaEmpleados:dtEmpleados" 
                                             actionListener="#{empleadoMB.actualizarSueldo()}" icon="ui-icon-disk">
                            </p:commandButton>


                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>

        </h:form>


    </f:view>

</ui:component>
