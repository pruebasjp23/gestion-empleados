<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:view contentType="text/html">

        <h:form id="frmEmpleado">

            <p:outputPanel id="panelEmpleado">
                <p:panelGrid>

                    <p:inputText id="txtCodigo" value="#{empleadoMB.empleado.codigo}" type="hidden"></p:inputText>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Identificaci&oacute;n:" for="txtIdent" ></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtIdent" value="#{empleadoMB.empleado.identificacion}" autocomplete="off" required="true" requiredMessage="Campo obligatorio"></p:inputText>
                            <p:message for="txtIdent"></p:message>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombre:" for="txtNombre" ></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtNombre" value="#{empleadoMB.empleado.nombre}" autocomplete="off" required="true" requiredMessage="Campo obligatorio"
                                         onblur="value = value.toUpperCase()"></p:inputText>
                            <p:message for="txtNombre"></p:message>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Tel&eacute;fono:" for="txtTelefono" ></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtTelefono" value="#{empleadoMB.empleado.telefono}" autocomplete="off"></p:inputText>
                            <p:message for="txtTelefono"></p:message>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Direcci&oacute;n:" for="txtDireccion" ></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtDireccion" value="#{empleadoMB.empleado.direccion}" autocomplete="off" required="true" requiredMessage="Campo obligatorio"
                                         onblur="value = value.toUpperCase()"></p:inputText>
                            <p:message for="txtDireccion"></p:message>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Sueldo:" for="txtSueldo" ></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtSueldo" value="#{empleadoMB.empleado.sueldo}" autocomplete="off" required="true" requiredMessage="Campo obligatorio"></p:inputText>
                            <p:message for="txtSueldo"></p:message>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <p:outputLabel value="Estado:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox value="#{empleadoMB.empleado.estado}"></p:selectBooleanCheckbox>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Departamento:" for="cmbDepartamentos"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="cmbDepartamentos" value="#{empleadoMB.empleado.departamento.codigo}" required="true" requiredMessage="Campo obligatorio">
                                <f:selectItem itemLabel="- seleccione departamento -" itemValue="" noSelectionOption="true"></f:selectItem>
                                <f:selectItems value="#{empleadoMB.departamentos}" var="deparTmp" itemLabel="#{deparTmp.nombre}" itemValue="#{deparTmp.codigo}"></f:selectItems>
                            </p:selectOneMenu>
                            <p:message for="cmbDepartamentos"></p:message>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Supervisor:" for="cmbSupervisores"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="cmbSupervisores" value="#{empleadoMB.empleado.supervisor.codigo}" required="true" requiredMessage="Campo obligatorio">
                                <f:selectItem itemLabel="- seleccione supervisor -" itemValue="" noSelectionOption="true"></f:selectItem>
                                <f:selectItems value="#{empleadoMB.supervisores}" var="superTmp" itemLabel="#{superTmp.nombre}" itemValue="#{superTmp.codigo}"></f:selectItems>
                            </p:selectOneMenu>
                            <p:message for="cmbSupervisores"></p:message>
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Cancelar" type="button" icon="ui-icon-cancel" onclick="PF('empleadoDialog').hide()" >
                            </p:commandButton>
                            <p:commandButton id="rootbtn" value="Guardar" update="frmEmpleado :formListaEmpleados:dtEmpleados" 
                                             actionListener="#{empleadoMB.guardarEmpleado()}" icon="ui-icon-disk">
                            </p:commandButton>


                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>

        </h:form>


    </f:view>

</ui:component>
